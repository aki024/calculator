<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calc-body">
            <div class="result">0</div>
            <div class="digits">
                <div class="digits-row">
                    <button id="numberAC">AC</button>
                    <button id="number+/-">+/-</button>
                    <button id="number%">%</button>
                    <button id="number/">/</button>
                </div>
                <div class="digits-row">
                    <button id="number7" class="number">7</button>
                    <button id="number8" class="number">8</button>
                    <button id="number9" class="number">9</button>
                    <button id="number*">*</button>
                </div>
                <div class="digits-row">
                    <button id="number4" class="number">4</button>
                    <button id="number5" class="number">5</button>
                    <button id="number6" class="number">6</button>
                    <button id="number-">-</button>
                </div>
                <div class="digits-row">
                    <button id="number1" class="number">1</button>
                    <button id="number2" class="number">2</button>
                    <button id="number3" class="number">3</button>
                    <button id="numberAdd">+</button>
                </div>
                <div class="digits-row">

                    <button id="number0" class="number">0</button>
                    <button id="number.">.</button>
                    <button id="numberResult">=</button>
                </div>
            </div>

        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
